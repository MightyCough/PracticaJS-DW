<!DOCTYPE html>

<body>
    <p id="miParrafo">Texto original</p>
    <button onclick="cambiarTexto()">Cambiar texto</button>

        function cambiarTexto() {
            document.getElementById('miParrafo').textContent = "Texto modificado";
        }
    </script>
